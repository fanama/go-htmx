<div
  id="experience-{{ .Title }}"
  class="bg-white p-6 rounded-lg shadow-md mb-6 transition-transform transform hover:scale-105 hover:shadow-lg border border-gray-200"
>
  <!-- Experience Title -->
  <h3 class="text-xl font-bold tracking-tight text-gray-800 mb-3">
    {{ .Title }}
  </h3>

  <!-- Company and Duration -->
  <div class="flex items-center text-gray-600 mb-4">
    <span class="font-medium text-gray-700 mr-3">{{ .Company }}</span>
    <span class="text-sm bg-gray-100 px-2 py-1 rounded"
      >{{ .StartYear }} - {{ .EndYear }}</span
    >
  </div>

  <!-- Description -->
  <p class="text-gray-700 leading-relaxed mb-4">{{ .Description }}</p>

  <!-- Achievements -->
  {{ if .Achievements }}
  <div class="mt-4 bg-gray-100 rounded p-4">
    <p class="font-semibold text-gray-700 mb-2">Achievements:</p>
    <ul class="list-disc ml-6 text-gray-600">
      {{ range .Achievements }}
      <li>{{ . }}</li>
      {{ end }}
    </ul>
  </div>
  {{ end }}
</div>
