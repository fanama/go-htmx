<div class="border p-6 shadow-lg rounded-lg bg-gray-50">
  <!-- Header -->
  <div class="p-4 bg-gray-100 rounded-lg mb-6">
    <div class="flex justify-between items-center">
      <div>
        <h1 class="text-4xl font-extrabold tracking-tight text-gray-800">
          {{ .Name }}
        </h1>
        <p class="mt-2 text-xl font-medium text-gray-600">{{ .Profession }}</p>
      </div>
    </div>
  </div>

  <!-- Contacts Section -->
  <div class="p-4 bg-white shadow rounded-lg mb-6">
    <h2 class="text-2xl font-semibold text-gray-800 mb-5">Contacts</h2>
    <div class="space-y-4">
      <!-- Email -->
      <div class="flex items-center text-gray-700">
        <i class="fas fa-envelope text-lg text-indigo-600 mr-3"></i>
        <span class="text-sm">Email: {{.Contact.Email}}</span>
      </div>

      <!-- Location -->
      <div class="flex items-center text-gray-700">
        <i class="fas fa-map-marker-alt text-lg text-red-600 mr-3"></i>
        <span class="text-sm">Location: {{.Contact.Location}}</span>
      </div>

      <!-- LinkedIn -->
      <div class="flex items-center text-gray-700">
        <i class="fab fa-linkedin text-lg text-blue-600 mr-3"></i>
        <a
          href="https://{{.Contact.Linkedin}}"
          class="text-blue-700 hover:underline text-sm"
        >
          {{.Contact.Linkedin}}
        </a>
      </div>

      <!-- Phone -->
      <div class="flex items-center text-gray-700">
        <i class="fas fa-phone-alt text-lg text-green-600 mr-3"></i>
        <span class="text-sm">Phone: {{.Contact.Phone}}</span>
      </div>

      <!-- Portfolio -->
      <div class="flex items-center text-gray-700">
        <i class="fas fa-briefcase text-lg text-yellow-600 mr-3"></i>
        <a
          href="https://{{.Contact.Portfolio}}"
          class="text-blue-700 hover:underline text-sm"
        >
          {{.Contact.Portfolio}}
        </a>
      </div>
    </div>
  </div>

  <!-- Skills Section -->
  <div class="p-4 bg-white shadow rounded-lg">
    <h2 class="text-2xl font-semibold text-gray-800 mb-5">Skills</h2>
    <ul class="pl-6 space-y-3">
      {{ range .Skills.Technologies }}
      <li class="list-disc text-gray-700 text-lg">{{ . }}</li>
      {{ end }}
    </ul>
  </div>
</div>
