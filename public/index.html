<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic htmx Page</title>
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @tailwind base;

      button {
        @apply p-1 border;
      }
    </style>
  </head>

  <body>
    <!-- Div where the content will be loaded -->
    <div
      id="headder"
      hx-get="/molecules/headder"
      hx-trigger="load"
      target="this"
      hx-swap="outerHTML"
    >
      <!-- Content will be loaded here -->
    </div>
    <!-- Div where the content will be loaded -->
    <div
      id="contentDiv"
      hx-get="/layout/body"
      hx-target="this"
      hx-trigger="load"
      hx-swap="outerHTML"
    >
      <!-- Content will be loaded here -->
    </div>
  </body>
</html>
