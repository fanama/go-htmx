<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic htmx Page</title>
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @tailwind base;

      button {
        @apply p-1 border;
      }
    </style>
  </head>
  <div class="flex flex-row">
    <div
      hx-get="/cv"
      hx-trigger="load"
      hx-target="this"
      hx-swap="outerHTML"
    ></div>
  </div>
</html>
